<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reseter.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator JavaScript Project</title>
</head>
<body>
    <main class="base">
        <div class="screen">
            <p></p>
        </div>
        <div class="buttons">
            <button id="clear" class="clear">C</button>
            <button class="green">%</button>
            <button class="green">&divide;</button>
            <button>8</button>
            <button>9</button>
            <button class="green">&times;</button>
            <button>6</button>
            <button>7</button>
            <button class="green">&ndash;</button>
            <button>4</button>
            <button>5</button>
            <button class="green">+</button>
            <button>2</button>
            <button>3</button>
            <button>,</button>
            <button>0</button>
            <button>1</button>
            <button class="equals">=</button>
        </div>
        
    </main>
    <script src="app.js"></script>
</body>
</html>
